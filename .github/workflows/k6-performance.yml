name: K6 Performance Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  performance-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Start REST API Server
      run: |
        echo "Starting server..."
        npm start &
        SERVER_PID=$!
        echo "Server PID: $SERVER_PID"
        sleep 15
        echo "Server should be running now"
      env:
        NODE_ENV: production
        JWT_SECRET: starwars_secret
        REST_PORT: 3001

    - name: Check if server process is running
      run: |
        ps aux | grep node || echo "No node processes found"
        netstat -tlnp | grep :3001 || echo "Port 3001 not listening"

    - name: Wait for server to be ready
      run: |
        echo "Waiting for server to respond..."
        for i in {1..20}; do
          if curl -s -f http://localhost:3001/api-docs > /dev/null; then
            echo "Server is ready after $i attempts!"
            break
          else
            echo "Attempt $i: Server not ready yet, waiting 3s..."
            sleep 3
          fi
        done

    - name: Test server connectivity
      run: |
        echo "Testing server connectivity..."
        curl -I http://localhost:3001/api-docs || echo "Failed to get headers"
        curl -s http://localhost:3001/api-docs | head -20 || echo "Failed to get content"
        
        echo "Testing API endpoints..."
        curl -s http://localhost:3001/api/users || echo "Users endpoint failed"

    - name: Run health check
      run: node scripts/health-check.js
      env:
        BASE_URL: http://localhost:3001

    - name: Install K6
      run: |
        sudo gpg -k
        sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6

    - name: Run K6 Performance Test
      run: k6 run test/k6/starwars-characters-ci.test.js
      env:
        BASE_URL: http://localhost:3001

    - name: Upload K6 HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: k6-performance-report
        path: test/k6/reports/
        retention-days: 30

    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const summary = JSON.parse(fs.readFileSync('test/k6/reports/starwars-characters-summary.json', 'utf8'));
            const metrics = summary.metrics;
            
            const comment = `## ðŸš€ K6 Performance Test Results
            
            ### âš¡ Performance Metrics
            - **P95 Response Time**: ${Math.round(metrics.http_req_duration.values.p95)}ms
            - **Checks Passed**: ${Math.round(metrics.checks.values.rate * 100)}%
            - **Total Requests**: ${metrics.http_reqs.values.count}
            - **Failed Requests**: ${Math.round(metrics.http_req_failed.values.rate * 100)}%
            
            ### ðŸ“Š Custom Metrics
            - **Character List P95**: ${Math.round(metrics.character_list_duration?.values.p95 || 0)}ms
            - **Character Create P95**: ${Math.round(metrics.character_create_duration?.values.p95 || 0)}ms
            - **Character Get P95**: ${Math.round(metrics.character_get_duration?.values.p95 || 0)}ms
            
            ### ðŸŽ¯ Thresholds
            ${metrics.http_req_duration.values.p95 < 3000 ? 'âœ…' : 'âŒ'} P95 < 3000ms
            ${metrics.checks.values.rate > 0.95 ? 'âœ…' : 'âŒ'} Checks > 95%
            
            [ðŸ“ˆ View detailed HTML report in artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.log('Could not read K6 summary file:', error.message);
          }