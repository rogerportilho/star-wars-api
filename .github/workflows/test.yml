name: Tests

on: 
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run REST endpoint tests
      run: npm run test:rest-endpoints

    - name: Run GraphQL tests
      run: npm run test:graphql

    - name: Generate test report
      run: |
        npx mocha rest/test/*.test.js graphql/test/*.test.js --timeout 15000 --exit --reporter mochawesome --reporter-options reportDir=test-results,reportFilename=test-report
      if: always()

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          test-results/
          mochawesome-report/