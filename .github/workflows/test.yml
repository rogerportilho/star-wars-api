name: Tests

on: 
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Start GraphQL server in background
      run: |
        npm run start:graphql &
        sleep 5
      env:
        NODE_ENV: test

    - name: Run REST endpoint tests
      run: npm run test:rest-endpoints

    - name: Run GraphQL tests
      run: npm run test:graphql

    - name: Generate test report
      run: |
        npx mocha rest/test/*.test.js graphql/test/*.test.js --timeout 15000 --exit --reporter mochawesome --reporter-options reportDir=test-results,reportFilename=test-report
      if: always()

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          test-results/
          mochawesome-report/
